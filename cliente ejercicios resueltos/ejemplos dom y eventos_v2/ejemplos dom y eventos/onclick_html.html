<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Botón Hola Mundo</title>

    <h1>Ejemplo: Botón con alertas</h1>

      value="Botón Hola Mundo"
      onclick="alert('Hola mundo'); alert('Adiós');"
    />
